<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>Formulários</title>
</head>

    <body>
        <form>
            <fieldset>
                <legend>Formulario de contacto</legend>

                <label>Name</label> <br />
                <input id="textName" type="text" />

                <label>City</label> <br />
                <br /> <br />
                <select id="selectCity">
                    <option value=" Gaia">Gaia</option>
                    <option value=" Gaia">Porto</option>
                    <option value=" Gaia">Vila Real</option>
                    <option value=" Gaia">Guarda</option>
                </select>
                <br /> <br />

                <label>Phone</label>
                <br />
                <input id="textPhone" type="text" />
                <br /> <br />

                <label>Email</label> <br />
                <input id="textEmail" type="text" />

                <label>Message</label> <br />
                <br /> <br />
                <textarea id="textareaMessage" rows="3" cols="50"> </textarea>

            </fieldset>

            <button id="buttonSubmit" type="submit">Save</button>
            <button id="buttonReset" type="reset">Reset</button>
            <button id="buttonButton" type="button" onclick="window.alert('Hello');">JavaScript</button>

        </form>
        

    </body>

</html>
