<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript - Change HTML Attributes</title>
    <script src="../scripts/D04_JS_ChangeHTMLAttribute.js"></script>
</head>

<body onload="LightOff();">
    
    <h2>JavaScript can change HTML attribute values</h2>
    
    <button onclick="LightOn();">Turn on the light</button>

    <img id="imgLight">

    <button onclick="LightOff();">Turn off the light</button>

</body>

</html>
