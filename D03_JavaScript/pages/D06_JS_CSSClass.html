<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript - Use CSS Class</title>
    <link href="../styles/D06_JS_CSSClass.css" rel="stylesheet" />
    <script src="../scripts/D06_JS_CSSClass.js"></script>
</head>

<body>
    
    <h2>Use JavaScript to apply/remove/toggle CSS classes to HTML</h2>
    
    <button type="button" onclick="AddClass();">Click to apply format to section</button>
    
    <br><br>

    <button type="button" onclick="RemoveClass();">Click to remove format from section</button>
    
    <br><br>

    <button type="button" onclick="ToggleClass();">Click to toggle format in section</button>

    <br><br>

    <section id="sectionContainer">
        <p>Section Container</p>
    </section>

</body>

</html>
