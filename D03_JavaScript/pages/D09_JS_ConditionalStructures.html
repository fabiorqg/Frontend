<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript - Conditional Structures</title> 
    <script src="../scripts/D09_JS_ConditionalStructures.js"></script>
</head>

<body>
    
    <h2>JavaScript Conditional Structures</h2>

    <br><br>

    <button type="button" onclick="If();">Conditional Structures - IF</button>
    <button type="button" onclick="IfElse();">Conditional Structure - IF ELSE</button>
    <button type="button" onclick="IfElseIf();">Conditional Structure - IF ELSE IF</button>
    <button type="button" onclick="Switch();">Conditional Structure - SWITCH</button>
    
</body>

</html>
