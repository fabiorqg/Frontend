<!DOCTYPE html>
<html lang="pt-pt">
    <head>
    <meta charset="utf-8" />
    <title>Formatar sem estilos</title>
    </head>

    <body>
        <p> Estilos de letra</p>
        <br /> <br />
        <p><b> Negrito 1</b></p>
        <br />
        <p><strong> Negrito 2</strong></p>
        <br />
        <p><i> Italico 1</i></p>
        <br />
        <p><i> Italico 2</i></p>
        <br />
        <p><u>Sublinhado</u></p>

    </body>

</html>
